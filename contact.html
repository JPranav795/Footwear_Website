<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>LuxeFeet - Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/LF_Logo.jpg" alt="LuxeFeet Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-grid">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <div id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="number" id="number" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn" onclick="submitForm()">Submit</button>
          </div>
          <p id="form-message"></p>
        </div>
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>Email: info@luxefeet.com</p>
          <p>Phone: +91 800 555-1234</p>
          <p>Address:  735 Dehradun, Uttrakhand, India</p>
        </div>
      </div>
    </div>
  </section>

  <audio autoplay loop>
    <source src="audio/Music_3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <footer>
    <div class="container">
      <p>Â© 2025 LuxeFeet. All rights reserved.</p>
    </div>
    <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
          <img src="images/Twitter.jpeg" alt="Twitter">
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="images/Instagram.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
          <img src="images/Linkedlin.jpg" alt="LinkedIn">
        </a>
      </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
